<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="icon/icon.jpeg">
       <!-- BOOTSTRAP CSS -->
       <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">

       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
       <!-- FONT AWESOME -->
       <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
        <link rel="stylesheet" href="contacto/contacto.css">
         <title>MDT - Contacto</title>
</head>
<body>
  <!-- CONTACT -->
  <section class="bg-light py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-9">
          <h3>Contacto</h3>
          <p>
           Contactanos y en las pr√≥ximas 24 hs vamos a estar respondiendo a tus consultas.
          </p>
          <form action="">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <i class="fas fa-user input-group-text"></i>
              </div>
              <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="basic-addon1" required >
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <i class="fas fa-envelope input-group-text"></i>
              </div>
              <input type="email" class="form-control" placeholder="Correo electronico" aria-label="Username" aria-describedby="basic-addon1" required >
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <i class="fas fa-pencil-alt input-group-text"></i>
              </div>
              <textarea name="" cols="30" rows="10" placeholder="Consulta" class="form-control" required ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block" id="button">Enviar</button>
          </form>
        </div>
        <div class="col-lg-3 align-self-center">
          <img src="terms/img/mdtp.jpeg" alt="" id="img">
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container p-3">
      <div class="row text-center text-white">
        <div class="col ml-auto">
          <p> Mar de trabajo &copy; 2020</p>
        </div>
      </div>
    </div>       
  </footer>
</body>
</html>
